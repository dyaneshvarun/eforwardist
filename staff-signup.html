                               <ul class="nav nav-pills nav-stacked  ">

                           <div class="container col-lg-8">
                               <h1> Staff Sign Up </h1>
                                   <form class="form-horizontal" action="signup2.jsp" method="POST">
                                       <div class="form-group">
                                         <label for="inputName" class="col-sm-2 control-label">Name</label>
                                         <div class="col-sm-10">
                                           <input type="text" class="form-control "  name="inputName" placeholder="Full Name">
                                         </div>
                                       </div>
                                       <div class="form-group">
                                         <label for="inputStaff" class="col-sm-2 control-label">Staff ID</label>
                                         <div class="col-sm-10">
                                           <input type="number" class="form-control"  name="inputStaff" placeholder="Staff ID">
                                         </div>
                                       </div>
                                       <div class="form-group">
                                         <label for="inputDept" class="col-sm-2 control-label">Department</label>
                                         <div class="col-sm-10">
                                           <select class="form-control" placeholder="Department" name="inputDept">
                                                 <option value="IT">IT</option>
                                                <option value="CSE">CSE</option>
                                                <option value="EEE">EEE</option>
                                                <option value="ECE">ECE</option>
                                                <option value="GEO">GEO</option>
                                                <option value="MECH">MECH</option>
                                                <option value="CIVIL">CIVIL</option>
                                                <option value="MINING">MINING</option>   
                                          </select>

                                         </div>
                                       </div>
                                      <div class="form-group">
                                         <label for="inputMailid" class="col-sm-2 control-label">Mail ID</label>
                                         <div class="col-sm-10">
                                           <input type="email" class="form-control" name="inputMailid" placeholder="Mail ID">
                                         </div>
                                       </div>
                                      <div class="form-group">
                                         <label for="inputDesig" class="col-sm-2 control-label">Designation</label>
                                         <div class="col-sm-10">
                                           <select class="form-control" placeholder="Designation" name="inputDesig">
                                            <optgroup label="III Sem">
                                                <option value="3G">Class Advisor III Sem G Batch</option>
                                                <option value="3H">Class Advisor III Sem H Batch</option>
                                            </optgroup>
                                            <optgroup label="V Sem">
                                                <option value="5G">Class Advisor V Sem G Batch</option>
                                                <option value="5H">Class Advisor V Sem H Batch</option>
                                            </optgroup>
                                            <optgroup label="VII Sem">
                                                <option value="7G">Class Advisor VII Sem G Batch</option>
                                                <option value="7H">Class Advisor VII Sem H Batch</option>
                                            </optgroup>
                                            <optgroup label="I Sem">
                                                <option value="1G">Class Advisor I Sem G Batch</option>
                                                <option value="1H">Class Advisor I Sem H Batch</option>
                                            </optgroup>
                                            <optgroup >
                                                <option default></option>
                                              
                                              <option value="HOD">HOD</option>
                                              <option value="Dean">The Dean</option>
                                            </optgroup>
                                            
                                          </select>

                                         </div>
                                       </div>
                                       
                                           
                                      <div class="form-group">
                                         <div class="col-sm-offset-2 col-sm-10">
                                           <button type="submit" class="btn btn-default">Sign Up</button>
                                         </div>
                                       </div>
                                     </form>
